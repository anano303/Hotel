<body>
<header>
    <div class="logo">
        <h1>Hotel Booking</h1>
    </div>
    <nav>
        <ul>
            <li><a routerLink="/home">Home</a></li>
            <li><a routerLink="/hotels">Hotels</a></li>
            <li><a routerLink="/rooms">Rooms</a></li>
            <li><a routerLink="/booked-rooms">Booked Rooms</a></li>
        </ul>
    </nav>
</header>


<section class="hotels">
    <div class="container">
        <h1>Explore Our Hotels</h1>
        <p>Find the best hotels in top cities and book your stay now</p>

    
        <div class="filters">
            <label for="city">Choose a City:</label>
            <select id="city" (select)="getCity()">
                <option value="tbilisi">{{city}}</option>
            </select>
        </div>

       
        <div class="hotel-cards">
            <div *ngFor="let hotel of hotels" class="hotel-card">
                <img [src]="hotel.featuredImage" >
                <h3>{{ hotel.name }}</h3>
                <p class="city">{{ hotel.city }}</p>
                <p class="address">{{hotel.address}}</p>
                <button>View Rooms</button>
            </div>
        </div>
    </div>

   
   
</section>
<footer>
    <div class="container">
        <p>&copy; 2025 Hotel Booking. All rights reserved.</p>
    </div>
</footer>
</body>
