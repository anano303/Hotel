<body>
  

<header>
    <div class="logo">
        <h1>Hotel Booking</h1>
    </div>
    <nav>
        <ul>
            <li><a routerLink="/home">Home</a></li>
            <li><a routerLink="/hotels">Hotels</a></li>
            <li><a routerLink="/rooms">Rooms</a></li>
            <li><a routerLink="/booked-rooms">Booked Rooms</a></li>
        </ul>
    </nav>
</header>
<section class="rooms">
    <div class="container">
      <h1>Choose Your Perfect Room</h1>
      <p>Explore all available rooms, filter by your preferences, and book your stay</p>
  
      
      <div class="filters">
        <div class="filter-group">
          <label for="room-type">Room Type:</label>
          <select id="room-type">
            <option *ngFor="let room of roomTypes">{{room.name}}</option>
          </select>
        </div>
  
        <div class="filter-group">
          <label for="price-range">Price Range:</label>
          <input type="range" id="price-range" min="0" max="1000" value="500">
          <span id="priceValue">500$</span>
        </div>
  
        <div class="filter-group">
          <label for="check-in">Check-in Date:</label>
          <input type="date" id="check-in">
        </div>
  
        <div class="filter-group">
          <label for="check-out">Check-out Date:</label>
          <input type="date" id="check-out">
        </div>
  
        <div class="filter-group">
          <button class="reset-filters">Reset Filters</button>
        </div>
      </div>
  
     
      <div class="room-cards">
        <div class="room-card">
          <img src="" alt="Single Room">
          <h3>Single Room</h3>
          <p class="price">$/night</p>
          <button>View Details</button>
        </div>
        <div class="room-card">
          <img src="" alt="Double Room">
          <h3>Double Room</h3>
          <p class="price">$/night</p>
          <button>View Details</button>
        </div>
        <div class="room-card">
          <img src="" alt="Deluxe Room">
          <h3>Deluxe Room</h3>
          <p class="price">$/night</p>
          <button>View Details</button>
        </div>
      </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2025 Hotel Booking. All rights reserved.</p>
        </div>
      </footer>
  </section>
</body>
